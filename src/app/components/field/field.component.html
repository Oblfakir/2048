<div class="field">
	<ng-container *ngFor="let cellArr of cells; let i = index">
		<app-cell *ngFor="let _ of cellArr; let j = index"
				  [X]="fieldState.currentCells[i][j].X"
				  [Y]="fieldState.currentCells[i][j].Y"
				  [value]="fieldState.currentCells[i][j].value"></app-cell>
	</ng-container>
</div>
